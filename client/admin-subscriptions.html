<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumi Library - Admin Subscriptions</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="index.html" class="logo">Lumi Library</a>
            <ul class="nav-links">
                <li><a href="admin-dashboard.html">Dashboard</a></li>
                <li><a href="admin-users.html">Users</a></li>
                <li><a href="admin-books.html">Books</a></li>
                <li><a href="admin-subscriptions.html" class="active">Subscriptions</a></li>
                <li><a href="admin-reports.html">Reports</a></li>
                <li><a href="admin-settings.html">Settings</a></li>
                <li><a href="#" id="logoutBtn">Logout</a></li>
            </ul>
        </header>

        <main>
            <section class="hero">
                <div class="hero-content">
                    <h1>Manage Subscriptions</h1>
                    <p>View and manage all subscriptions</p>
                </div>
            </section>
            
            <div class="admin-content">
                <div class="search-filter">
                    <input type="text" id="subscriptionSearch" placeholder="Search by user email...">
                    <select id="planFilter">
                        <option value="">All Plans</option>
                        <option value="basic">Basic</option>
                        <option value="premium">Premium</option>
                        <option value="family">Family</option>
                    </select>
                    <select id="statusFilter">
                        <option value="">All Statuses</option>
                        <option value="active">Active</option>
                        <option value="expired">Expired</option>
                    </select>
                    <button class="btn" id="searchSubscriptionsBtn"><i class="fas fa-search"></i> Search</button>
                </div>
                
                <div class="table-container">
                    <table class="admin-table">
                        <thead>
                            <tr>
                                <th>User</th>
                                <th>Plan</th>
                                <th>Start Date</th>
                                <th>Expiry Date</th>
                                <th>Amount</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="subscriptionsTableBody">
                            <tr>
                                <td colspan="7">Loading subscriptions...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <div class="pagination">
                    <button class="btn" id="prevPage" disabled><i class="fas fa-chevron-left"></i> Previous</button>
                    <span id="pageInfo">Page 1 of 1</span>
                    <button class="btn" id="nextPage" disabled>Next <i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 Lumi Library. All rights reserved.</p>
        </footer>
    </div>

    <script src="js/main.js"></script>
    <script>
        // Admin subscriptions page functionality
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is authenticated as admin
            const token = localStorage.getItem('authToken');
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            
            if (!token || !user.role || user.role !== 'admin') {
                alert('Access denied. Admin privileges required.');
                window.location.href = 'admin-login.html';
                return;
            }
            
            // Load subscriptions
            loadSubscriptions();
            
            // Logout functionality
            const logoutBtn = document.getElementById('logoutBtn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // Clear authentication data
                    localStorage.removeItem('authToken');
                    localStorage.removeItem('user');
                    
                    // Redirect to login
                    window.location.href = 'admin-login.html';
                });
            }
            
            // Search functionality
            const searchSubscriptionsBtn = document.getElementById('searchSubscriptionsBtn');
            const subscriptionSearch = document.getElementById('subscriptionSearch');
            const planFilter = document.getElementById('planFilter');
            const statusFilter = document.getElementById('statusFilter');
            
            if (searchSubscriptionsBtn && subscriptionSearch && planFilter && statusFilter) {
                searchSubscriptionsBtn.addEventListener('click', function() {
                    loadSubscriptions(subscriptionSearch.value, planFilter.value, statusFilter.value);
                });
                
                subscriptionSearch.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        loadSubscriptions(subscriptionSearch.value, planFilter.value, statusFilter.value);
                    }
                });
                
                planFilter.addEventListener('change', function() {
                    loadSubscriptions(subscriptionSearch.value, planFilter.value, statusFilter.value);
                });
                
                statusFilter.addEventListener('change', function() {
                    loadSubscriptions(subscriptionSearch.value, planFilter.value, statusFilter.value);
                });
            }
        });
        
        // Load subscriptions from API
        async function loadSubscriptions(search = '', plan = '', status = '') {
            try {
                const token = localStorage.getItem('authToken');
                let url = '/api/admin/subscriptions';
                
                const params = new URLSearchParams();
                if (search) params.append('search', search);
                if (plan) params.append('plan', plan);
                if (status) params.append('status', status);
                
                if (params.toString()) {
                    url += '?' + params.toString();
                }
                
                const response = await fetch(url, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const subscriptions = await response.json();
                    displaySubscriptions(subscriptions);
                } else {
                    console.error('Failed to load subscriptions:', response.statusText);
                    document.getElementById('subscriptionsTableBody').innerHTML = '<tr><td colspan="7">Error loading subscriptions</td></tr>';
                }
            } catch (error) {
                console.error('Error loading subscriptions:', error);
                document.getElementById('subscriptionsTableBody').innerHTML = '<tr><td colspan="7">Error loading subscriptions</td></tr>';
            }
        }
        
        // Display subscriptions in the table
        function displaySubscriptions(subscriptions) {
            const subscriptionsTableBody = document.getElementById('subscriptionsTableBody');
            
            if (!subscriptionsTableBody) return;
            
            if (subscriptions.length === 0) {
                subscriptionsTableBody.innerHTML = '<tr><td colspan="7">No subscriptions found</td></tr>';
                return;
            }
            
            subscriptionsTableBody.innerHTML = '';
            
            subscriptions.forEach(subscription => {
                const row = document.createElement('tr');
                
                // Format dates
                const startDate = new Date(subscription.startDate);
                const expiryDate = new Date(subscription.expiryDate);
                const formattedStartDate = startDate.toLocaleDateString();
                const formattedExpiryDate = expiryDate.toLocaleDateString();
                
                // Check if subscription is active
                const isExpired = new Date() > new Date(subscription.expiryDate);
                const statusClass = isExpired ? 'status-expired' : 'status-active';
                const statusText = isExpired ? 'Expired' : 'Active';
                
                row.innerHTML = `
                    <td>${subscription.userId ? subscription.userId.name + ' (' + subscription.userId.email + ')' : 'N/A'}</td>
                    <td>${subscription.plan.charAt(0).toUpperCase() + subscription.plan.slice(1)}</td>
                    <td>${formattedStartDate}</td>
                    <td>${formattedExpiryDate}</td>
                    <td>$${subscription.amount.toFixed(2)}</td>
                    <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                    <td>
                        <button class="btn btn-small btn-danger delete-subscription-btn" data-subscription-id="${subscription._id}">Delete</button>
                    </td>
                `;
                
                subscriptionsTableBody.appendChild(row);
            });
            
            // Add event listeners to delete buttons
            document.querySelectorAll('.delete-subscription-btn').forEach(button => {
                button.addEventListener('click', function() {
                    deleteSubscription(this.dataset.subscriptionId);
                });
            });
        }
        
        // Delete subscription
        async function deleteSubscription(subscriptionId) {
            if (!confirm('Are you sure you want to delete this subscription? This action cannot be undone.')) {
                return;
            }
            
            try {
                const token = localStorage.getItem('authToken');
                
                const response = await fetch(`/api/admin/subscriptions/${subscriptionId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    alert('Subscription deleted successfully');
                    loadSubscriptions(); // Reload the subscriptions list
                } else {
                    const data = await response.json();
                    alert(data.message || 'Failed to delete subscription');
                }
            } catch (error) {
                console.error('Error deleting subscription:', error);
                alert('Error deleting subscription');
            }
        }
    </script>
    <style>
        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .status-active {
            background-color: #2ecc71;
            color: white;
        }
        
        .status-expired {
            background-color: #e74c3c;
            color: white;
        }
        
        .btn-small {
            padding: 5px 10px;
            font-size: 12px;
            margin-right: 5px;
        }
        
        .btn-danger {
            background-color: #e74c3c;
        }
        
        .btn-danger:hover {
            background-color: #c0392b;
        }
        
        .search-filter {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .search-filter input,
        .search-filter select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .table-container {
            overflow-x: auto;
        }
        
        .admin-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .admin-table th,
        .admin-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        .admin-table th {
            background-color: #f5f5f5;
            font-weight: bold;
        }
        
        .pagination {
            margin-top: 20px;
            text-align: center;
        }
        
        .pagination .btn {
            margin: 0 5px;
        }
    </style>
</body>
</html>
