<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumi Library - Admin Books</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="index.html" class="logo">Lumi Library</a>
            <ul class="nav-links">
                <li><a href="admin-dashboard.html">Dashboard</a></li>
                <li><a href="admin-users.html">Users</a></li>
                <li><a href="admin-books.html" class="active">Books</a></li>
                <li><a href="admin-subscriptions.html">Subscriptions</a></li>
                <li><a href="admin-reports.html">Reports</a></li>
                <li><a href="admin-settings.html">Settings</a></li>
                <li><a href="#" id="logoutBtn">Logout</a></li>
            </ul>
        </header>

        <main>
            <section class="hero">
                <div class="hero-content">
                    <h1>Manage Books</h1>
                    <p>Add, edit, and manage books in the library</p>
                </div>
            </section>
            
            <div class="admin-content">
                <div class="admin-actions">
                    <button class="btn" id="addBookBtn"><i class="fas fa-plus"></i> Add New Book</button>
                </div>
                
                <div class="search-filter">
                    <input type="text" id="bookSearch" placeholder="Search books...">
                    <select id="categoryFilter">
                        <option value="">All Categories</option>
                        <option value="Fiction">Fiction</option>
                        <option value="Non-Fiction">Non-Fiction</option>
                        <option value="Science Fiction">Science Fiction</option>
                        <option value="Mystery">Mystery</option>
                        <option value="Romance">Romance</option>
                        <option value="Biography">Biography</option>
                        <option value="History">History</option>
                    </select>
                    <button class="btn" id="searchBooksBtn"><i class="fas fa-search"></i> Search</button>
                </div>
                
                <div class="table-container">
                    <table class="admin-table">
                        <thead>
                            <tr>
                                <th>Cover</th>
                                <th>Title</th>
                                <th>Author</th>
                                <th>Category</th>
                                <th>Rating</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="booksTableBody">
                            <tr>
                                <td colspan="6">Loading books...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <div class="pagination">
                    <button class="btn" id="prevPage" disabled><i class="fas fa-chevron-left"></i> Previous</button>
                    <span id="pageInfo">Page 1 of 1</span>
                    <button class="btn" id="nextPage" disabled>Next <i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
        </main>

        <!-- Add/Edit Book Modal -->
        <div id="bookModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modalTitle">Add New Book</h2>
                <form id="bookForm">
                    <div class="form-group">
                        <label for="bookTitle">Title:</label>
                        <input type="text" id="bookTitle" name="title" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="bookAuthor">Author:</label>
                        <input type="text" id="bookAuthor" name="author" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="bookDescription">Description:</label>
                        <textarea id="bookDescription" name="description" rows="4" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="bookCategory">Category:</label>
                        <select id="bookCategory" name="category" required>
                            <option value="">Select Category</option>
                            <option value="Fiction">Fiction</option>
                            <option value="Non-Fiction">Non-Fiction</option>
                            <option value="Science Fiction">Science Fiction</option>
                            <option value="Mystery">Mystery</option>
                            <option value="Romance">Romance</option>
                            <option value="Biography">Biography</option>
                            <option value="History">History</option>
                            <option value="Self-Help">Self-Help</option>
                            <option value="Science">Science</option>
                            <option value="Art">Art</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="bookCoverImage">Cover Image URL:</label>
                        <input type="text" id="bookCoverImage" name="coverImage" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="bookSampleContent">Sample Content:</label>
                        <textarea id="bookSampleContent" name="sampleContent" rows="6"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="bookFullContent">Full Content:</label>
                        <textarea id="bookFullContent" name="fullContent" rows="10"></textarea>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn">Save Book</button>
                        <button type="button" class="btn btn-secondary cancel-btn">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

        <footer>
            <p>&copy; 2025 Lumi Library. All rights reserved.</p>
        </footer>
    </div>

    <script src="js/main.js"></script>
    <script>
        // Admin books page functionality
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is authenticated as admin
            const token = localStorage.getItem('authToken');
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            
            if (!token || !user.role || user.role !== 'admin') {
                alert('Access denied. Admin privileges required.');
                window.location.href = 'admin-login.html';
                return;
            }
            
            // Load books
            loadBooks();
            
            // Logout functionality
            const logoutBtn = document.getElementById('logoutBtn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // Clear authentication data
                    localStorage.removeItem('authToken');
                    localStorage.removeItem('user');
                    
                    // Redirect to login
                    window.location.href = 'admin-login.html';
                });
            }
            
            // Add book button
            const addBookBtn = document.getElementById('addBookBtn');
            if (addBookBtn) {
                addBookBtn.addEventListener('click', function() {
                    openBookModal();
                });
            }
            
            // Search functionality
            const searchBooksBtn = document.getElementById('searchBooksBtn');
            const bookSearch = document.getElementById('bookSearch');
            const categoryFilter = document.getElementById('categoryFilter');
            
            if (searchBooksBtn && bookSearch && categoryFilter) {
                searchBooksBtn.addEventListener('click', function() {
                    loadBooks(bookSearch.value, categoryFilter.value);
                });
                
                bookSearch.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        loadBooks(bookSearch.value, categoryFilter.value);
                    }
                });
                
                categoryFilter.addEventListener('change', function() {
                    loadBooks(bookSearch.value, categoryFilter.value);
                });
            }
            
            // Modal functionality
            const modal = document.getElementById('bookModal');
            const closeBtn = document.querySelector('.close');
            const cancelBtn = document.querySelector('.cancel-btn');
            const bookForm = document.getElementById('bookForm');
            
            if (closeBtn) {
                closeBtn.addEventListener('click', function() {
                    modal.style.display = 'none';
                });
            }
            
            if (cancelBtn) {
                cancelBtn.addEventListener('click', function() {
                    modal.style.display = 'none';
                });
            }
            
            if (bookForm) {
                bookForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    saveBook();
                });
            }
            
            // Close modal when clicking outside of it
            window.addEventListener('click', function(e) {
                if (e.target === modal) {
                    modal.style.display = 'none';
                }
            });
        });
        
        // Load books from API
        async function loadBooks(search = '', category = '') {
            try {
                const token = localStorage.getItem('authToken');
                let url = '/api/admin/books';
                
                const params = new URLSearchParams();
                if (search) params.append('search', search);
                if (category) params.append('category', category);
                
                if (params.toString()) {
                    url += '?' + params.toString();
                }
                
                const response = await fetch(url, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const books = await response.json();
                    displayBooks(books);
                } else {
                    console.error('Failed to load books:', response.statusText);
                    document.getElementById('booksTableBody').innerHTML = '<tr><td colspan="6">Error loading books</td></tr>';
                }
            } catch (error) {
                console.error('Error loading books:', error);
                document.getElementById('booksTableBody').innerHTML = '<tr><td colspan="6">Error loading books</td></tr>';
            }
        }
        
        // Display books in the table
        function displayBooks(books) {
            const booksTableBody = document.getElementById('booksTableBody');
            
            if (!booksTableBody) return;
            
            if (books.length === 0) {
                booksTableBody.innerHTML = '<tr><td colspan="6">No books found</td></tr>';
                return;
            }
            
            booksTableBody.innerHTML = '';
            
            books.forEach(book => {
                const row = document.createElement('tr');
                
                row.innerHTML = `
                    <td><img src="${book.coverImage}" alt="${book.title}" style="width: 50px; height: 75px; object-fit: cover;"></td>
                    <td>${book.title}</td>
                    <td>${book.author}</td>
                    <td>${book.category}</td>
                    <td>${book.rating ? book.rating.toFixed(1) : 'N/A'}</td>
                    <td>
                        <button class="btn btn-small edit-book-btn" data-book-id="${book._id}">Edit</button>
                        <button class="btn btn-small btn-danger delete-book-btn" data-book-id="${book._id}">Delete</button>
                    </td>
                `;
                
                booksTableBody.appendChild(row);
            });
            
            // Add event listeners to edit buttons
            document.querySelectorAll('.edit-book-btn').forEach(button => {
                button.addEventListener('click', function() {
                    editBook(this.dataset.bookId);
                });
            });
            
            // Add event listeners to delete buttons
            document.querySelectorAll('.delete-book-btn').forEach(button => {
                button.addEventListener('click', function() {
                    deleteBook(this.dataset.bookId);
                });
            });
        }
        
        // Open book modal (for adding new book)
        function openBookModal(book = null) {
            const modal = document.getElementById('bookModal');
            const modalTitle = document.getElementById('modalTitle');
            const bookForm = document.getElementById('bookForm');
            
            if (book) {
                // Editing existing book
                modalTitle.textContent = 'Edit Book';
                document.getElementById('bookTitle').value = book.title || '';
                document.getElementById('bookAuthor').value = book.author || '';
                document.getElementById('bookDescription').value = book.description || '';
                document.getElementById('bookCategory').value = book.category || '';
                document.getElementById('bookCoverImage').value = book.coverImage || '';
                document.getElementById('bookSampleContent').value = book.sampleContent || '';
                document.getElementById('bookFullContent').value = book.fullContent || '';
                
                // Store book ID for updating
                bookForm.dataset.bookId = book._id;
            } else {
                // Adding new book
                modalTitle.textContent = 'Add New Book';
                bookForm.reset();
                delete bookForm.dataset.bookId; // Remove book ID if exists
            }
            
            modal.style.display = 'block';
        }
        
        // Edit book
        async function editBook(bookId) {
            try {
                const token = localStorage.getItem('authToken');
                
                const response = await fetch(`/api/admin/books/${bookId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const book = await response.json();
                    openBookModal(book);
                } else {
                    alert('Failed to load book details');
                }
            } catch (error) {
                console.error('Error loading book details:', error);
                alert('Error loading book details');
            }
        }
        
        // Save book (add or update)
        async function saveBook() {
            const token = localStorage.getItem('authToken');
            const bookForm = document.getElementById('bookForm');
            
            const bookData = {
                title: document.getElementById('bookTitle').value,
                author: document.getElementById('bookAuthor').value,
                description: document.getElementById('bookDescription').value,
                category: document.getElementById('bookCategory').value,
                coverImage: document.getElementById('bookCoverImage').value,
                sampleContent: document.getElementById('bookSampleContent').value,
                fullContent: document.getElementById('bookFullContent').value
            };
            
            try {
                let url, method;
                
                if (bookForm.dataset.bookId) {
                    // Update existing book
                    url = `/api/admin/books/${bookForm.dataset.bookId}`;
                    method = 'PUT';
                } else {
                    // Add new book
                    url = '/api/admin/books';
                    method = 'POST';
                }
                
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(bookData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    alert(result.message || (method === 'POST' ? 'Book added successfully' : 'Book updated successfully'));
                    document.getElementById('bookModal').style.display = 'none';
                    loadBooks(); // Reload the books list
                } else {
                    alert(result.message || (method === 'POST' ? 'Failed to add book' : 'Failed to update book'));
                }
            } catch (error) {
                console.error('Error saving book:', error);
                alert('Error saving book');
            }
        }
        
        // Delete book
        async function deleteBook(bookId) {
            if (!confirm('Are you sure you want to delete this book? This action cannot be undone.')) {
                return;
            }
            
            try {
                const token = localStorage.getItem('authToken');
                
                const response = await fetch(`/api/admin/books/${bookId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    alert(result.message || 'Book deleted successfully');
                    loadBooks(); // Reload the books list
                } else {
                    alert(result.message || 'Failed to delete book');
                }
            } catch (error) {
                console.error('Error deleting book:', error);
                alert('Error deleting book');
            }
        }
    </script>
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        
        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close:hover {
            color: #000;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        .form-actions {
            text-align: right;
            margin-top: 20px;
        }
        
        .btn-small {
            padding: 5px 10px;
            font-size: 12px;
            margin-right: 5px;
        }
        
        .btn-danger {
            background-color: #e74c3c;
        }
        
        .btn-danger:hover {
            background-color: #c0392b;
        }
        
        .admin-actions {
            margin-bottom: 20px;
            text-align: right;
        }
        
        .search-filter {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .search-filter input,
        .search-filter select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .table-container {
            overflow-x: auto;
        }
        
        .admin-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .admin-table th,
        .admin-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        .admin-table th {
            background-color: #f5f5f5;
            font-weight: bold;
        }
        
        .pagination {
            margin-top: 20px;
            text-align: center;
        }
        
        .pagination .btn {
            margin: 0 5px;
        }
    </style>
</body>
</html>
