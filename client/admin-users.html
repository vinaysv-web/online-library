<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumi Library - Admin Users</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="index.html" class="logo">Lumi Library</a>
            <ul class="nav-links">
                <li><a href="admin-dashboard.html">Dashboard</a></li>
                <li><a href="admin-users.html" class="active">Users</a></li>
                <li><a href="admin-books.html">Books</a></li>
                <li><a href="admin-subscriptions.html">Subscriptions</a></li>
                <li><a href="admin-reports.html">Reports</a></li>
                <li><a href="admin-settings.html">Settings</a></li>
                <li><a href="#" id="logoutBtn">Logout</a></li>
            </ul>
        </header>

        <main>
            <section class="hero">
                <div class="hero-content">
                    <h1>Manage Users</h1>
                    <p>View and manage all registered users</p>
                </div>
            </section>
            
            <div class="admin-content">
                <div class="search-filter">
                    <input type="text" id="userSearch" placeholder="Search users...">
                    <button class="btn" id="searchUsersBtn"><i class="fas fa-search"></i> Search</button>
                </div>
                
                <div class="table-container">
                    <table class="admin-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Subscription</th>
                                <th>Join Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody">
                            <tr>
                                <td colspan="7">Loading users...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <div class="pagination">
                    <button class="btn" id="prevPage" disabled><i class="fas fa-chevron-left"></i> Previous</button>
                    <span id="pageInfo">Page 1 of 1</span>
                    <button class="btn" id="nextPage" disabled>Next <i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 Lumi Library. All rights reserved.</p>
        </footer>
    </div>

    <script src="js/main.js"></script>
    <script>
        // Admin users page functionality
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is authenticated as admin
            const token = localStorage.getItem('authToken');
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            
            if (!token || !user.role || user.role !== 'admin') {
                alert('Access denied. Admin privileges required.');
                window.location.href = 'admin-login.html';
                return;
            }
            
            // Load users
            loadUsers();
            
            // Logout functionality
            const logoutBtn = document.getElementById('logoutBtn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // Clear authentication data
                    localStorage.removeItem('authToken');
                    localStorage.removeItem('user');
                    
                    // Redirect to login
                    window.location.href = 'admin-login.html';
                });
            }
            
            // Search functionality
            const searchUsersBtn = document.getElementById('searchUsersBtn');
            const userSearch = document.getElementById('userSearch');
            
            if (searchUsersBtn && userSearch) {
                searchUsersBtn.addEventListener('click', function() {
                    loadUsers(userSearch.value);
                });
                
                userSearch.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        loadUsers(userSearch.value);
                    }
                });
            }
        });
        
        // Load users from API
        async function loadUsers(search = '') {
            try {
                const token = localStorage.getItem('authToken');
                let url = '/api/admin/users';
                
                if (search) {
                    url += `?search=${encodeURIComponent(search)}`;
                }
                
                const response = await fetch(url, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const users = await response.json();
                    displayUsers(users);
                } else {
                    console.error('Failed to load users:', response.statusText);
                    document.getElementById('usersTableBody').innerHTML = '<tr><td colspan="7">Error loading users</td></tr>';
                }
            } catch (error) {
                console.error('Error loading users:', error);
                document.getElementById('usersTableBody').innerHTML = '<tr><td colspan="7">Error loading users</td></tr>';
            }
        }
        
        // Display users in the table
        function displayUsers(users) {
            const usersTableBody = document.getElementById('usersTableBody');
            
            if (!usersTableBody) return;
            
            if (users.length === 0) {
                usersTableBody.innerHTML = '<tr><td colspan="7">No users found</td></tr>';
                return;
            }
            
            usersTableBody.innerHTML = '';
            
            users.forEach(user => {
                const row = document.createElement('tr');
                
                // Format date
                const joinDate = new Date(user.createdAt);
                const formattedDate = joinDate.toLocaleDateString();
                
                row.innerHTML = `
                    <td>${user._id.substring(0, 8)}...</td>
                    <td>${user.name}</td>
                    <td>${user.email}</td>
                    <td>
                        <select class="role-select" data-user-id="${user._id}" data-current-role="${user.role}">
                            <option value="user" ${user.role === 'user' ? 'selected' : ''}>User</option>
                            <option value="admin" ${user.role === 'admin' ? 'selected' : ''}>Admin</option>
                        </select>
                    </td>
                    <td>${user.subscription}</td>
                    <td>${formattedDate}</td>
                    <td>
                        <button class="btn btn-small btn-danger delete-user-btn" data-user-id="${user._id}">Delete</button>
                    </td>
                `;
                
                usersTableBody.appendChild(row);
            });
            
            // Add event listeners to role select dropdowns
            document.querySelectorAll('.role-select').forEach(select => {
                select.addEventListener('change', function() {
                    updateUserRole(this.dataset.userId, this.value);
                });
            });
            
            // Add event listeners to delete buttons
            document.querySelectorAll('.delete-user-btn').forEach(button => {
                button.addEventListener('click', function() {
                    deleteUser(this.dataset.userId);
                });
            });
        }
        
        // Update user role
        async function updateUserRole(userId, newRole) {
            try {
                const token = localStorage.getItem('authToken');
                
                const response = await fetch(`/api/users/${userId}/role`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ role: newRole })
                });
                
                if (response.ok) {
                    alert('User role updated successfully');
                } else {
                    const data = await response.json();
                    alert(data.message || 'Failed to update user role');
                    // Revert the select to original value
                    document.querySelector(`.role-select[data-user-id="${userId}"]`).value = newRole === 'admin' ? 'user' : 'admin';
                }
            } catch (error) {
                console.error('Error updating user role:', error);
                alert('Error updating user role');
                // Revert the select to original value
                const originalRole = document.querySelector(`.role-select[data-user-id="${userId}"]`).dataset.currentRole;
                document.querySelector(`.role-select[data-user-id="${userId}"]`).value = originalRole;
            }
        }
        
        // Delete user
        async function deleteUser(userId) {
            if (!confirm('Are you sure you want to delete this user? This action cannot be undone.')) {
                return;
            }
            
            try {
                const token = localStorage.getItem('authToken');
                
                const response = await fetch(`/api/users/${userId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    alert('User deleted successfully');
                    // Reload the users list
                    loadUsers();
                } else {
                    const data = await response.json();
                    alert(data.message || 'Failed to delete user');
                }
            } catch (error) {
                console.error('Error deleting user:', error);
                alert('Error deleting user');
            }
        }
    </script>
</body>
</html>
